    var primer = Number (prompt("ingrese el primer número: "));

        document.write("Los tres números son iguales y valen:"+primer+".");
    }

            document.write("El número mayor es:"+primer+".");
        }
    else {

    }
     else {
        document.write("El número mayor es:"+tercer+".");
    }
}
}

document.write("<br />Primer número:"+primer)
